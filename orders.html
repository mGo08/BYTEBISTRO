    <title>Orders</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

        <div id="nav-placeholder"></div>
        <main class="content">
            <h1>Orders</h1>

            <button id="delBtn">Delete</button>

                <thead>
                    <tr>

                        <th>Menu ID</th>
